<head>

    <script src="script.js"></script>
    <script src="submit.js"></script>
</head>

<body>
<div id="container">
    
    <div id="statusbar">
        <div id="chatname">Chat</div>
        <div id="switchButton">Switch Sides</div>

    <div id="chatbox">
        <form action="/generate" method="post" role="form">
            <!--<input type="file" id="file-select" name="chatfile" />-->

            <button type="button">Upload</button>
        </form>
    </div>
</div>
</body>
